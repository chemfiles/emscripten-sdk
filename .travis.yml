language: cpp
compiler: gcc
cache: ccache
sudo: false
addons: {apt: {sources: [kubuntu-backports, ubuntu-toolchain-r-test], packages: [cmake, g++-4.9]}}
env:
  global:
  - secure: 
  - NUMJOBS=4
  - CCACHE_SLOPPINESS=pch_defines,time_macros
  - CCACHE_COMPRESS=1
before_script:
  - export CXX=g++-4.9 CC=gcc-4.9
  - for compiler in gcc g++; do ln -s $(which ccache) $HOME/$compiler-4.9; done && export PATH=$HOME:$PATH
  - ccache -z -M 100M
script: rake
after_script: ccache -s
notifications: {email: {on_success: never, on_failure: change}}

